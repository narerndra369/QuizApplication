<html>

<head>
    <title>Resul Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container col-lg-6">
        <h3>
            Candidate Name:
            <small class="text-muted">{{ Score.3 }}</small>
        </h3>
        <h1 style="color: green">Your Score: {{ Score.0 }} / 10</h1>
        <h2 style="color: olivedrab">Number of Questions Attempted: {{ Score.1 }}</h2>
        <h2 style="color: red">Number of Questions Not Attemped: {{ Score.2 }}</h2>
        <form action="{% url 'quiz' %}" method="get">
            <button type="submit">Try Again</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
