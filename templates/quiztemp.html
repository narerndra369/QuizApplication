<!DOCTYPE html>
<html>

<head>
    <title>question Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container col-lg-6">
        <h1 style="color: orange">Answer the following Questions</h1>
        <h3>
            Candidate Name:
            <small class="text-muted">{{ uname }}</small>
        </h3>
        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
            <div>
                <p>{{ forloop.counter }}. {{ question.text }}</p>
                <label><input type="radio" name="{{ question.id }}" value="A"> {{ question.optiona }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="B"> {{ question.optionb }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="C"> {{ question.optionc }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="D"> {{ question.optiond }}</label><br>
            </div>
            {% endfor %}
            <button type="submit">Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
